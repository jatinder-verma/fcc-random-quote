<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>

    <div class="container text-center">
        <div class="row">

            <div class="col-md-12 heading">
                <h2>Random Quote Generator</h2>
            </div>

            <div class="col-md-12 quotewrap">
                <h2 id="quote">Life shrinks or expands in proportion to oneâ€™s courage. <br>-Anais Nin</h2>
            </div>

            <div class="col-md-12 quotebutton">
                <button id="newQuote" class="btn btn-quote" onclick="newQuote()"><i class="fa fa-refresh"></i> New Quote</button>
                <button id="tweetQuote" class="btn btn-tweet" onclick="tweetQuote()"><i class="fa fa-twitter"></i> Tweet Quote</button>
            </div>

            <div class="col-md-12 copyright">
                <p>Created by Jatinder Verma.</p>
            </div>

        </div>
    </div>

    <!--Javascript file-->
    <script src="js/main.js"></script>
</body>


</html>
